<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Register Page</title>
</head>
<body>
       <nav class="navbar">
           <button class="nav-button">About Us</button>
           <button class="nav-button">Register</button>
    </nav>

    <br>

    <div class="signupform" style="text-align: left">
    <form>
        <h2>Sign Up</h2>
        <input type="text" id="email" placeholder="Email">
        <br />
        <input type="text" id="username" placeholder="Username">
        <br />
        <input type="text" id="password" placeholder="Password">
        <br />
        <input type="text" id="confirm password" placeholder="Confirm Password">
        <br>
        <button class="submit" type="submit">Submit</button><br>
    
        <img class="pic-set" src="assets/amazon.png" alt="Amazon">
        <img class="pic-set" img src="assets/facebook.png" alt="Facebook">
        <img class="pic-set" img src="assets/github.png" alt="Github">
        <img class="pic-set" img src="assets/slack.png" alt="Slack">
        <img class="pic-set" img src="assets/insta.png" alt="Instagram">




        
    </form>
    </div>
</body>
</html>
